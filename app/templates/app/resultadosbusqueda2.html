{% extends "app\padre.html" %}
{% load static %}

{% block titulo %}

<h3 style="color: rgb(255, 255, 255);"> {{ mensaje }} </h3>
<a class="btn btn-secondary" href="{% url 'busqueda' %}">VOLVER</a>
{% endblock %}

{% block contenido_que_cambia %}

   <ul>

    {% endfor %}
    </ul>
    
    {% endif %}

       
{% endblock %}
